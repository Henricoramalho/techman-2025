<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teclado Numérico</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <h1 class="logo"><span class="logo-box">TECH</span>MAN</h1>
    
    <div class="keypad-container">
      <div class="display" id="display">______</div>
      
      <div class="keypad">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="clear">C</button>
        <button>0</button>
        <button class="backspace">←</button>
      </div>

      <button class="send" id="sendBtn">Enviar</button>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
